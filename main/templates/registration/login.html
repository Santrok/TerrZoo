<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/registration_style.css' %}">
    <title>Вход</title>
</head>
<body>
<form action="" method="POST">
    {% csrf_token %}
    <h1>Авторизация</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li style="color: red">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    {{ login_form }}
    <input type="submit" value="Войти">
    <a href="{% url 'reset_password' %}">Забыли пароль?</a>
    <a href="{% url 'register' %}">Регистрация</a>
</form>
</body>
</html>
