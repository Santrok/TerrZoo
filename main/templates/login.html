<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="{% static 'css/null.css' %}" />
        <link rel="stylesheet" href="{% static 'css/registration_page/register_style.css' %}" />
        <title>Вход</title>
    </head>
    <body>
      <div class="wrapper">
        <div class="page_wrapper">
            <div class="form_wrap">
                <form class="callback" method="POST">
                  {% csrf_token %}
                    <h2 class="callback__title">Авторизация</h2>
                      <p>{{error}}</p>
                    {{login_form}}
                    <div class="down_panel">
                    <button class="button">Вход</button>
                    <a class="link_next_page" href="">Регистрация</a>
                    <a class="link_next_page" href="">Забыли пароль?</a>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </body>
</html>
