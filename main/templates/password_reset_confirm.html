<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="{% static 'css/null.css' %}" />
        <link rel="stylesheet" href="{% static 'css/registration_page/register_style.css' %}" />
        <title>Регистрация</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="page_wrapper">
                <div class="form_wrap_register">
                    <form class="callback" method="POST">
                        {% csrf_token %}
                        <h2 class="callback__title">Смена пароля</h2>
                        {{ form.new_password1.errors }}
                        <label for="id_new_password1">Новый пароль</label>
                        {{ form.new_password1 }} {{ form.new_password2.errors }}
                        <label for="id_new_password2">Повторите пароль</label>
                        {{ form.new_password2 }}
                        <div class="down_panel">
                            <button class="button">Сменить пароль</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
